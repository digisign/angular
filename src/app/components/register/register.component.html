


<div class="row registration-wrapper">
    <div class="col-md-12">
        <div class="col-md-3">
                <div class="logo" >
                        <img src="assets/images/digisign_logo.png" >
                      </div>
                        <h3>REGISTER</h3>
                        <a [routerLink]="['/home']">
                          &laquo; Back</a><button class="student_btn">I am an student</button>
                        <h6>Login with social media</h6> 
                        
                        <div class="social" >
                                <button class="socialmedia"><i class="fa fa-facebook-square">Facebook</i></button>
                                <button class="socialmedia1" ><i class="fa fa-twitter">Twitter</i></button>
                                <button class="socialmedia2">google+</button>
                            </div><p>____________or____________</p>
      <p id="profile-name" class="profile-name-card"></p>
  
      <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
        <span id="reauth-email" class="reauth-email"></span>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userName.valid }">
          <label for="userName" class="labletext">Username</label>
          <input type="text" placeholder="Provide your username"class="form-control" name="userName" id="userName" [(ngModel)]="user.userName" #userName="ngModel" required />
          <div *ngIf="f.submitted && !userName.valid" class="help-block">The full Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
          <label for="email" class="labletext">Email </label>
          <input type="text"placeholder="Provide an active address" class="form-control" name="email" id="email" pattern="[^ @]*@[^ @]*" [(ngModel)]="user.email" #email="ngModel" required />
          <div *ngIf="f.submitted && !email.valid" class="help-block">
  
            <div *ngIf="email.errors.required">
              Email is required.
            </div>
            <div *ngIf="email.errors.pattern">
              A valid email address is required
            </div>
  
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password" class="labletext">Password</label>
          <input type="password" placeholder="Minimum 7 characters"class="form-control" name="password" id="password"[(ngModel)]="user.password" #password="ngModel" required minlength="7" />
          <div *ngIf="f.submitted && !password.valid" class="help-block">
  
            <div *ngIf="password.errors.required">
              password is required.
            </div>
            <div *ngIf="password.errors.minlength">
              password must be at least 7 characters long.
            </div>
  
          </div>
        </div>
        
<div class="form-group" [ngClass]="{'has-error':f.submitted && !isActive.valid}">
    <div class="">
        <label class="">
            <input type="checkbox"  class="checkbox1"name="isActive" required #isActive="ngModel" [(ngModel)]="user.isActive" ><h5 class="iagree">I agree with service <span class="termcondition">Term & Condition</span></h5>
        </label>
    </div>
    <div *ngIf="f.submitted && !isActive.valid" class="help-block">
  
            <div *ngIf="isActive.errors.required">
              Please check term&condition..
            </div>
           
  
          </div>
     
</div>            
  
        
        <button class=" btn-register" type="submit">REGISTER</button>
        <a [routerLink]="['/login']"><h4>Already have an account <span class="signin">Sign In</span></h4></a>
  
      </form>
  
    </div>
  
  <div class="col-md-8">


    <img src="assets/images/Artboard.png" class="img-rounded" style="width:700px;height:auto;margin-left:260px;">
    </div>
</div>
</div>
